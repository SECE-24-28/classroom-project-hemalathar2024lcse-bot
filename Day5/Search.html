<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search word</title>
    </head>
    <body>
        <input type="text" id="t1" placeholder="Search...">
        <ol id="list"></ol>
    </body>
    <script>
        let t1=document.getElementById("t1");
        let t2=document.getElementById("t2");
        let ls=document.getElementById("list");


 let frnds=["Arthi","Maha","Eshaya","Divya"];
 function demo(){
    ls.innerHTML="";
    frnds.forEach(frnd=> {
        if(frnd.includes(t1.value))
    {
        let li=document.createElement("li");
        li.innerHTML=frnd;
        ls.appendChild(li);
    }
    });
 }
 t1.addEventListener("keyup",demo);
 demo();
    </script>
</html>
