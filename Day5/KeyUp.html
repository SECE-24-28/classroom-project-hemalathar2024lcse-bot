<!DOCTYPE html>
<html >
    <head>
        <title>Textbox</title>
    </head>
    <body>
        <h1>KeyUp</h1>
        <input type="text" id="t1">
        <input type="text" id="t2">
        <script>
            let t1=document.getElementById("t1");
            t1.addEventListener("keyup",()=>
        {
            document.getElementById("t2").value=t1.value;
        })
        </script>
    </body>
</html>
