<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            *
            {
                margin:0px;
                padding:0px;
            }
            nav
            {
            display:flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
           
            }
            ol
            {
                list-style-type: none;
                display:flex;
                flex-wrap: wrap;
                justify-content: space-evenly;

            }
            li
            {
                padding-left: 5px;
                font-size: 1.2rem;
            }
            video
            {
                position: absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                object-fit: cover;
                z-index:-1;
            }
           .txt
           {
            color:rgb(237, 228, 228);
            position:fixed;
            top:20px;
            left:20px;

           }
           p
           {
            width:100px;
           }
            img
            {
                width:30px;
                height:50px;
                padding-left: 5px;
                border-radius: 50%;
            }
           
            img:hover
            {
                transform: translateY(-5px);

            }
             
           footer
           {
            position:fixed;
            left:20px;
            bottom:10px;
           }
           button{
            padding:5px;
            transition:all 0.3s;
           }
           button:hover
           {
            letter-spacing: 4px;
           }
            
        </style>
    </head>
<body>
    <header class="cont">
        <nav>
            <h1>TRAVEL</h1>
            <ol class="ls">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>GALLERY</li>
                </li>
            </ol>
        </nav>
        <main>
            <video src="nvideo.mp4" autoplay muted loop></video>
        </main>
        <div class="txt">
            <br><br>
            <p>
               qwertyuiooopasdfghjklzxcvbnm

            </p>
        </div>
        <footer>
            <ol>
                <li><img src="FB.png" alt=""></li>
                <li><img src="WH.png" alt=""></li>
                <li><img src="TW.png" alt=""></li>
             </ol>
        </footer>
    </header>
   
</body>
</html>
