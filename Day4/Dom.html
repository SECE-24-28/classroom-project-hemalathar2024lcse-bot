<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
<script>
    function press(){
    let body=document.getElementById("main");
    let hd=document.createElement("hd");
    hd.innerHTML="Peacock is our national animal";
    hd.style.backgroundColor="purple";
    hd.style.color="white";
    body.appendChild(hd);
    }
</script>
</head>
<body id="main">
    <h1 id="hd">Peacock</h1>
    <button id="btn" onclick="press()">Click Here</button>

</body>
</html>
